<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google | Home</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="font/css/all.css">
</head>

<body>
    <header>
        <nav class="container">
            <div class="nav-one">
                <ul>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Store</a></li>
                </ul>
            </div>
            <div class="nav-two">
                <ul>
                    <li><a href="#">Gmail</a></li>
                    <li><a href="#">Images</a></li>
                </ul>
                <div class="nav-links">
                    <i class="fas fa-th fa-1x grid"></i>
                    <button>Sign in</button>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="logo-img">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Image">
        </div>
        <div class="form-data">
            <i class="fas fa-search"></i>
            <form action="" method="GET">
                <label for="query"></label>
                <input type="text" name="query" id="query">
                <div class="query-submit">
                    <button class="selected"><a href="#">Google Search</a></button>
                    <button class="selected"><a href="#">I'm Feeling Lucky</a></button>
                </div>
            </form>
            <i class="fas fa-microphone mic"></i>
        </div>
        <div class="language-types">
            <p class="language-head">Google offered in:</p>
            <div class="language-group">
                <ul>
                    <li><a href="#">Hausa</a></li>
                    <li><a href="#">Igbo</a></li>
                    <li><a href="#">Ede Yoruba</a></li>
                    <li><a href="#">Nigerian Pidgin</a></li>
                </ul>
            </div>
        </div>


        <footer>
            <p class="country">Nigeria</p>
            <div class="container-footer">
                <div>
                    <ul>
                        <li><a href="#">Advertising</a></li>
                        <li><a href="#">Business</a></li>
                        <li><a href="#">About</a></li>
                        <li class="how-search"><a href="#">How Search works</a></li>
                    </ul>
                </div>
                <div>
                    <ul>
                        <li><a href="#">Privacy</a></li>
                        <li><a href="#">Terms</a></li>
                        <li><a href="#">Settings</a></li>
                    </ul>
                </div>
            </div>
        </footer>
    </main>
</body>

</html>
